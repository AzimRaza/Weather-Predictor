<!doctype html>
<html lang="en">
{% load static %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  :root {
    --primary-neon: #00ffe1;
    --accent-glow: #19b5fe;
    --deep-space: #0a0f2c;
    --dark-panel: #1a1f3c;
    --text-light: #e0eaff;
    --text-muted: #9baec8;
    --glass-bg: rgba(255, 255, 255, 0.05);
  }

  body {
    background-color: var(--deep-space);
    color: var(--text-light);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
  }

  .header-banner {
    background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
    color: var(--text-light);
    text-align: center;
    padding: 30px 0;
    font-size: 2.2rem;
    font-weight: bold;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    margin-bottom: 25px;
  }

  .navbar {
    background-color: var(--dark-panel);
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0, 255, 255, 0.15);
  }

  .navbar-brand,
  .navbar-nav .nav-link {
    color: var(--text-light) !important;
    font-weight: 500;
  }

  .navbar-nav .nav-link.active,
  .navbar-nav .nav-link:hover {
    color: var(--primary-neon) !important;
    text-shadow: 0 0 5px var(--primary-neon);
  }

  .form-control {
    background-color: var(--glass-bg);
    color: var(--text-light);
    border: 1px solid var(--accent-glow);
  }

  .form-control::placeholder {
    color: var(--text-muted);
  }

  .btn-outline-success {
    color: var(--primary-neon);
    border-color: var(--primary-neon);
  }

  .btn-outline-success:hover {
    background-color: var(--primary-neon);
    color: #0a0f2c;
    box-shadow: 0 0 10px var(--primary-neon);
  }

  .hero-banner {
    position: relative;
    background-image: url("{% static 'images/w_bg.png' %}");
    background-size: cover;
    background-position: center;
    height: 450px;
    border-radius: 12px;
    box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
    margin-bottom: 30px;
    overflow: hidden;
  }

  .hero-banner::after {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.6);
  }

  .hero-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1;
    color: var(--text-light);
    font-size: 2.7rem;
    font-weight: 700;
    text-align: center;
    text-shadow: 0 0 10px var(--accent-glow);
  }

  .main-content {
    background-color: var(--dark-panel);
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
    margin-top: 20px;
  }

  footer {
    margin-top: 40px;
    padding: 20px 0;
    background-color: #10131e;
    font-weight: 500;
    font-size: 1rem;
    color: var(--text-muted);
    text-align: center;
    border-top: 1px solid #333;
  }
</style>

</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header-banner">Weather Prediction System</div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">WPS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'prediction' %}">Weather Prediction</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'history' %}">History</a></li>
          </ul>
          
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-banner">
      <div class="hero-text">Welcome to Weather Prediction</div>
    </div>

    <!-- Content Block -->
    <div class="main-content">
      {% block body %}
      <h2 class="text-info">Parent code</h2>
      {% endblock body %}
    </div>

    <!-- Footer -->
    <footer class="text-center">&copy; 2025 WPS â€” Developed by Azim Raza</footer>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
